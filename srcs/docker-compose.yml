version: '3.3'

volumes:
  wp-volume:
    driver_opts:
      o: bind
      type: none
      device: /home/${USER}/wordpress
  db-volume:
    driver_opts:
      o: bind
      type: none
      device: /home/${USER}/db


networks:
    inception:
        driver: bridge

services:
  nginx:
    build:
      context: .
      dockerfile: requirements/nginx/Dockerfile
    container_name: nginx
    networks:
      - inception
    env_file:
      - .env
    depends_on:
      - wordpress
    ports:
      - "443:443"
    volumes:
      - ./requirements/nginx/conf/:/etc/nginx/http.d/
      - ./requirements/nginx/tools:/etc/nginx/ssl/
      - wp-volume:/var/www/
    restart:  on-failure

  mariadb:
    container_name: mariadb
    build:
      context: .
      dockerfile: requirements/mariadb/Dockerfile
    volumes:
      - db-volume:/var/lib/mysql
    networks:
      - inception
    ports:
      - "3306:3306"
    env_file:
      - .env
    restart: always

  wordpress:
    container_name: wordpress
    build:
      context: .
      dockerfile: requirements/wordpress/Dockerfile
    env_file:
      - .env
    depends_on:
      - mariadb
    restart: always
    networks:
      - inception
    volumes:
      - wp-volume:/var/www/

  adminer:
    build:
      context: .
      dockerfile: requirements/bonus/adminer/Dockerfile
    container_name: adminer
    depends_on:
      - mariadb
    ports:
      - "8080:8080"
    networks:
     - inception
    restart: always

  redis:
    build:
      context: .
      dockerfile: requirements/bonus/redis/Dockerfile
    container_name: redis
    depends_on:
      - wordpress
    ports:
      - "6379:6379"
    networks:
      - inception
    restart: always

  prometheus:
    container_name: prometheus
    build: 
      context: .
      dockerfile: requirements/bonus/prometheus/Dockerfile
    ports:
      - 9090:9090
    restart: always
    networks:
      - inception

  ftp:
    container_name: ftp
    build: 
      context: .
      dockerfile: requirements/bonus/ftp/Dockerfile
    env_file:
      - .env
    ports:
      - "21:21"
      - "21000:21000"
    volumes:
      - wp-volume:/home/gtaggana/ftp/files
    restart: always
    networks:
      - inception

  website:
    build:
      context: .
      dockerfile: requirements/bonus/site/Dockerfile
    container_name: website
    ports:
      - "8081:8081"
    restart: always
